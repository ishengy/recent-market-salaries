<h1>Salary Transparency Project</h1>
<form id="myForm" action="/get_plot" method="POST"> 
    Job Title: <SELECT name="job">
        {% for jt in job_list %}
            <OPTION 
            value="{{jt}}"
            {% if jt == selected_job %} selected{% endif %}>
            {{jt}}</option>
        {% endfor %}
    </SELECT>
    <br>
    </br>
    Location: <SELECT name="geo_loc">
        {% for ca in loc_list %}
            <OPTION 
            value="{{ca}}" 
            {% if ca == selected_loc %} selected{% endif %}>
            {{ca}}</option>
        {% endfor %}
    </SELECT>
    </br>
    <br> 
    Current Salary: 
    <input 
    type="number" name="curr_salary" value="{{ selected_salary }}" required />
    </br>
    <br>
    <input type="submit" value=OK />
    <input type="button" onclick="reset()" value="Reset">
    <br>
</form>
<script>
    function reset() {
        document.getElementById("myForm").reset();
    }
</script>
<br> {% if plot_url %} <img src={{plot_url}} alt="Chart cannot be displayed"> {% endif %} <p id="stats">
    {{output_mean}}
    <br>
    {{output_std}}
    <br>
    {{output_compare}}
    <br>
</p>
